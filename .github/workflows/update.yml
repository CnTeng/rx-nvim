name: Update
on:
  schedule:
    - cron: 0 21 * * *
  workflow_dispatch:

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-substituters = https://cache.garnix.io
            extra-trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=

      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update Flake
        uses: DeterminateSystems/update-flake-lock@main
        with:
          commit-msg: "bump: flake inputs"
          branch: bump_flake_inputs
          pr-title: "bump: flake inputs"
          pr-body: |
            Automated changes by GitHub Action.

            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
          pr-labels: merge-queue

  update-nvfetcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-substituters = https://cache.garnix.io
            extra-trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g=

      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update sources
        id: update-sources
        run: |
          export LANG=en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          pushd pkgs
          nix run nixpkgs#nvfetcher -- --changelog /tmp/changelog
          {
            echo "changelog<<EOF"
            cat /tmp/changelog
            echo "EOF"
          } >>"$GITHUB_OUTPUT"
          popd

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "bump: pkgs sources"
          branch: bump_pkgs_sources
          delete-branch: true
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          title: "bump: pkgs sources"
          labels: merge-queue
          body: |
            Automated changes by GitHub Action.

            ```
            ${{ steps.update-sources.outputs.changelog }}
            ```
